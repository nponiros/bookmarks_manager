<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookmarks Manager</title>
  <link rel="stylesheet" href="/styles/bootstrap.min.css">
  <style>
    .syncing .glyphicon-refresh {
      animation: spin 2s infinite linear;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(359deg);
      }
    }
  </style>
</head>
<body>
<div id="bm-app">
</div>
<!-- build:remove:dev -->
<script src="/libs/core.min.js"></script>
<script src="/libs/system.js"></script>

<script>
  var config = {
    baseUrl: '.',
    paths: {
      react: '/libs/react.min.js',
      'react-bootstrap': '/libs/react-bootstrap.min.js',
      'react-dom': '/libs/react-dom.min.js',
      flux: '/libs/Flux.min.js',
      syncClient: '/libs/syncClient.min.js'
    }
  };
  System.config(config);
  System.import('app.js');
</script>
<!-- /build -->
<!-- build:remove:prod -->
<script src="/libs/core.js"></script>
<script src="/libs/system.js"></script>

<script>
  var config = {
    baseUrl: '.',
    paths: {
      react: '/libs/react.js',
      'react-bootstrap': '/libs/react-bootstrap.js',
      'react-dom': '/libs/react-dom.js',
      flux: '/libs/Flux.js',
      syncClient: '/libs/syncClient.js'
    }
  };
  System.config(config);
  System.import('app.js');
</script>
<!-- /build -->

</body>
</html>
